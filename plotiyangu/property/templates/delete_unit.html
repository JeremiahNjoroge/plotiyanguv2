{% extends 'base.html' %}

{% block title %}
    Delete Unit
{% endblock %}

{% block content %}
    <h1>Delete Unit</h1>
    <p>Are you sure you want to delete '{{ unit.unit_id }}'?</p>    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <!-- Cancel button redirects back to property detail page -->
        <a href="{% url 'unit_list' %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
