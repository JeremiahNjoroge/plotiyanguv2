{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlotiYangu Property Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5ab; /* Cream background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333; /* Brown */
        }

        .navbar-brand {
            color: #fff !important; /* Cream */
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff !important; /* Cream */
        }

        .navbar-nav .nav-link:hover {
            color: #fff !important; /* White on hover */
        }

        /* Hero Section Styles */
        .hero {
            text-align: center;
            padding: 100px 0;
            background-image: url('{% static "images/bedroom.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black; /* White text color */
            font-weight: bolder;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .btn-primary {
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #333; /* Brown background */
            color: #fff; /* Cream text */
            padding: 20px 0;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">PlotiYangu</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to PlotiYangu Property Management System</h1>
            <p class="lead">A comprehensive solution for managing your properties efficiently.</p>
            <a href="/login/" class="btn btn-primary">Login</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 PlotiYangu Property Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
