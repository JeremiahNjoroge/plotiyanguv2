{% extends 'base.html' %}

{% block title %}
    Delete Tenant
{% endblock %}

{% block content %}
    <h1>Delete Tenant</h1>
    <p>Are you sure you want to delete '{{ tenant.first_name }} {{ tenant.last_name }}'?</p>    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <!-- Cancel button redirects back to property detail page -->
        <a href="{% url 'tenant_list' %}">Cancel</a>
    </form>
{% endblock %}
